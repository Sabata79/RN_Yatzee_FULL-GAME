// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Android Gradle Plugin: 8.5.x tai uudempi (suositus 8.5.2)
    classpath 'com.android.tools.build:gradle:8.5.2'

    // Google Services plugin (voi päivittää 4.4.2 jos haluat)
    classpath 'com.google.gms:google-services:4.4.2'

    // React Native Gradle plugin (versio tulee RN:stä)
    classpath 'com.facebook.react:react-native-gradle-plugin'

    // Kotlin Gradle plugin – pidä linjassa gradle.properties:n kanssa
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21'
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve(\"react-native/package.json\")")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    maven { url(reactNativeAndroidDir) }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
